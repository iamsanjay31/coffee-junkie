<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>
    <!--main css-->
    <link rel="stylesheet" href="css/main.css">
      <!--font awesomee-->
      <script src="js/all.js"></script>
</head>
<body>
  <!--preloader-->   
   <div class="preloader">
       <img src="img/preloader.gif" alt="preloader" class="preloader_item">
   </div>
  <!--end of preloader-->
   <!--header-->  
   <header class="header" id="header">
       <!--banner-->  
       <div class="banner">
           <h1 class="banner_title bell-fonts">coffee junkie</h1>
           <div class="banner_icons">
               <a href="#" class="banner_social-icon">
                   <i class="fab fa-facebook fa-fw"></i>
               </a>
               <a href="#" class="banner_social-icon">
                <i class="fab fa-twitter fa-fw"></i>
            </a>
            <a href="#" class="banner_social-icon">
                <i class="fab fa-google-plus fa-fw"></i>
            </a>
            <a href="#" class="banner_social-icon">
                <i class="fab fa-instagram fa-fw"></i>
            </a>
           </div>
       </div>  
  <!--end of banner-->
  <!--video-->
  <article class="video_container">
      <video class="video_item" autoplay muted loop>
          <source src="video/coffee.mp4" type="video/mp4">
            <source src="video/coffee.ogv" type="video/ogv">
                <source src="video/coffee.webm" type="video/webm">
                    Your browser does not support video tag
      </video>
  </article>
  <!--end of video-->
  <!-- nav btn-->
  <div class="navbtn">
      <i class="fas fa-bars"></i>
  </div>
  <!--nav-->  
  <nav class="nav">
      <ul class="nav_links">
          <!--logo-->
          <li><a href="#" class="nav_single-link nav_logo"><i class="fas fa-coffee fa-2x"></i></a></li>
          <li><a href="#header" class="nav_single-link">home</a></li>
          <li><a href="#about" class="nav_single-link">about</a></li>
          <li><a href="#drink" class="nav_single-link">drink</a></li>
          <li><a href="#work" class="nav_single-link">work</a></li>
          <li><a href="#contact" class="nav_single-link">contact</a></li>
      </ul> 
  </nav>
  <!--video switch-->
  <div class="video_switch-container">
<div class="video_switch">
    <span>on</span>
    <span>off</span>
    <div class="video_switch-btn">

    </div>
</div>
  </div>
   </header>  
  <!--end of headder-->
   




    <script src="js/app.js"></script>
</body>
</html>
